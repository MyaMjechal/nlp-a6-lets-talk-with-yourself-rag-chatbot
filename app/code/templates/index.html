<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let’s Talk with Yourself - Personal Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            width: 100%;
            height: 60px;
            background-color: #f5f5f5;
            padding-top: 10px;
        }
        #chat-response {
            white-space: pre-wrap; /* Preserve line breaks in response */
        }
        #sources-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Let’s Talk with MJBot</h1>
                <p class="text-center text-muted">Mya Mjechal's personal chatbot for questions about Myself, resume, and more!</p>
                <form id="chat-form">
                    <div class="mb-3">
                        <label for="user_input" class="form-label">Ask about me:</label>
                        <textarea class="form-control" id="user_input" name="user_input" rows="3" placeholder="e.g., What’s on my resume about my education?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Talk to me</button>
                </form>
            </div>
        </div>

        <div id="response-container" class="mt-4 card" style="display: none;">
            <div class="card-body">
                <h3>Answer:</h3>
                <p id="chat-response"></p>
                <div id="sources-list">
                    <h5>Sources:</h5>
                    <ul id="sources"></ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="text-center">
            Created by 
            <a href="https://github.com/MyaMjechal" target="_blank"
               class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                Mya Mjechal
            </a>
            (Student ID - st125469)
        </p>
        <p class="text-center">© 2025 Let’s Talk with Yourself. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const userInput = document.getElementById('user_input').value.trim();
            if (!userInput) {
                alert('Please enter a question!');
                return;
            }

            // Show loading state
            const responseContainer = document.getElementById('response-container');
            const chatResponse = document.getElementById('chat-response');
            chatResponse.textContent = 'Thinking about you...';
            responseContainer.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Display response
                    chatResponse.textContent = data.response || 'No response received.';

                    // Display sources
                    const sourcesList = document.getElementById('sources');
                    sourcesList.innerHTML = '';
                    if (data.sources && data.sources.length > 0) {
                        data.sources.forEach(source => {
                            const li = document.createElement('li');
                            li.textContent = source;
                            sourcesList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No specific sources cited.';
                        sourcesList.appendChild(li);
                    }
                } else {
                    chatResponse.textContent = data.error || 'An error occurred.';
                    document.getElementById('sources').innerHTML = '';
                }
            } catch (error) {
                chatResponse.textContent = 'Failed to connect. Please try again.';
                document.getElementById('sources').innerHTML = '';
                console.error('Error:', error);
            }

            // Clear input
            document.getElementById('user_input').value = '';
        });
    </script>
</body>
</html>
